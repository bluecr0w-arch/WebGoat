name: TruffleHog Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        run: |
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest \
          git file:///repo \
          --fail \
          --only-verified
